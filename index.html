<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

  </script>

  <script>
    window.onload = OnResize;

    function OnResize() {
      document.getElementById('bg').style.backgroundImage =
        `url("https://picsum.photos/${window.innerWidth}/${window.innerHeight}/?blur=5")`;
    }

    window.OnResize = OnResize;
  </script>
  <style>
    .front {
      display: block;
      z-index: 5;
      position: relative;
    }
  </style>

  <title>Ask the Bible</title>
</head>

<body>
  <main>
    <div id="bg" style="display: block; z-index: 1; width: 100%; height: 100vh;">
      <div class="front">
        <h2 style="padding-left: 5%; padding-top: 5%;">Hello, what do you need guidance for today?</h2>

        <input style="width:80%; margin-left: 10%;" type="text" placeholder="Enter your question here.">

        <footer class="footer">
          <div class="container">
            <span class="text-muted">This project made possible by <a href="https://bibleapi.co/en">Albiblia
                Digital</a>.</span>
          </div>
        </footer>
      </div>
    </div>
  </main>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>

</html>
